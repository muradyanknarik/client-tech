<script type="text/javascript">
	function f(p) {
        var c = p.cloneNode(true);
        p.parentNode.appendChild(p);        
		console.log(p.parentNode.getElementsByTagName('b'));
	}
</script>

<body>
<div id="d">
	<p>Первый параграф</p>
	<p onclick="f(this)" id="clickable">Before<a href="#">Второй <b>кликабельный</b> параграф</a>After</p>

</div>
<div>
